<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trình Chiếu từ JSON</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>
    <input type="file" id="json-upload" accept=".json" style="margin: 10px" />
  </div>
  <div id="slide-container"></div>
  <div style="margin-top: 10px" class="slider-button">
    <button id="prev-slide" disabled>
      <i class="fa-solid fa-left-long"></i>
    </button>
    <button id="next-slide"><i class="fa-solid fa-right-long"></i></button>
  </div>
  <div class="fullscreen-div">
    <button id="fullscreen"><i class="fa-solid fa-maximize"></i></button>
    <button id="fullscreen-out" class="hidden">
      <i class="fa-solid fa-minimize"></i>
    </button>
  </div>

  <script src="https://kit.fontawesome.com/0236bf0649.js" crossorigin="anonymous"></script>
  <script type="module" src="script/main.js"></script>
</body>

</html>
